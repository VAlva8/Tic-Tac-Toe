<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameBoard">
        <div>
            <div class="titleBar">
                <h1>Tic-Tac-Toe</h1>
                <!-- <h1 id="more">More</h1> -->
            </div>
            <h1 id="status">X's Turn</h1>
        </div>
        <div id="cellContainer">
            <div class="row" id="row1">
                <div class="column column1 cell" id="cellDiv11"><img src="assets/No_Tile.png" id="cell11" onclick="input(1,1)"></div>
                <div class="column column2 cell" id="cellDiv12"><img src="assets/No_Tile.png" id="cell12" onclick="input(1,2)"></div>
                <div class="column column3 cell" id="cellDiv13"><img src="assets/No_Tile.png" id="cell13" onclick="input(1,3)"></div>
            </div>
            <div class="row" id="row2">
                <div class="column column1 cell" id="cellDiv21"><img src="assets/No_Tile.png" id="cell21" onclick="input(2,1)"></div>
                <div class="column column2 cell" id="cellDiv22"><img src="assets/No_Tile.png" id="cell22" onclick="input(2,2)"></div>
                <div class="column column3 cell" id="cellDiv23"><img src="assets/No_Tile.png" id="cell23" onclick="input(2,3)"></div>
            </div>
            <div class="row" id="row3">
                <div class="column column1 cell" id="cellDiv31"><img src="assets/No_Tile.png" id="cell31" onclick="input(3,1)"></div>
                <div class="column column2 cell" id="cellDiv32"><img src="assets/No_Tile.png" id="cell32" onclick="input(3,2)"></div>
                <div class="column column3 cell" id="cellDiv33"><img src="assets/No_Tile.png" id="cell33" onclick="input(3,3)"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
